<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do List App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <header>
            <h1>To-Do List</h1>
        </header>
        <div id="compose-item">
            <section >
                <input type="text" placeholder="please add a task" autofocus>
                <p class='error'></p>                        
            </section>
            <section id="buttons">
                <button class="save btn">add task</button>
                <button class="clear btn">clear</button>
            </section>

        </div>
        <section id="lists">
            <article id="scheduled-tasks">
                <h2>Scheduled Tasks</h2>
                <ul class="uncompleted list-items">
                            
                </ul>
            </article>
            <article id="completed-tasks">
                <h2>Completed Tasks</h2>
                <ul class="completed list-items">

                </ul>
                <button class="clear-all btn">clear all</button>
            </article>
        </section>
        
    </main>

    <script src="./js/app.js"></script>
</body>
</html>
